<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Machine</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS for styling and layout-->
    <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--CSS Style Sheet-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <!--Raleway Font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" type="text/css" rel="stylesheet"/>


  </head>
  <body>
    <main class="bg-color">
      <!--Main Container-->
      <div id="quote-box" class="container rounded">

        <!--Row Containing Quote-->
        <div id="text" class="row-auto">
          <div id="quote" class="main-color col-10 offset-1">
            <h1 id="quote-text" class="text-center my-auto"></h1>
          </div>
        </div>

        <!--Row Containing Author-->
        <div id="author" class="row">
          <div class="main-color col-10 offset-1">
            <p id="author-text" class="font-weight-bold my-auto text-right"></p>
          </div>
        </div>

        <!--Row Containing Social Icons and Button-->
        <div class="row">
          <div id="tweet-quote-container" class="col-1 offset-1">
            <a id="tweet-quote" class="bg-color btn bg-color" href="https://www.twitter.com" target="_blank"><i id="twitter-icon" class="fab fa-twitter"></i></a>
          </div>
          <div id="tumblr-quote-container" class="col-1">
            <a id="tumblr-quote" class="btn bg-color" href="https://www.tumblr.com" target="_blank"><i id="tumblr-icon" class="fab fa-tumblr"></i></a>
          </div>
          <div class="col-3 offset-5">
            <div id="button-div" class="text-right">
              <button id="new-quote" type="button" class="btn rounded bg-color">New Quote</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--Load jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>

    <!-- Link to JavaScript file -->
    <script src="javascript.js"></script>
  </body>
</html>
